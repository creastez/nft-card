<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  </style>
</head>

<body>
  <div class="container">
    <section>
      <div class="wrapper">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
        <a href="#"><img src="images/image-equilibrium.jpg" alt="equilibrium-image"></a>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="azul-claro">Our Equilibrium collection promotes balance and calm.</p>
        <div class="linha-imagem">
          <div class="etherium-icon">
            <img src="images/icon-ethereum.svg" alt="etherium-icon">
            <p>0.041 ETH</p>
          </div>
          <div class="clock-icon">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
